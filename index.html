<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

 

  <div class="container">
    <div class="card">
      <img src="bg-pattern-card.svg" alt="pattern">
      <div class="content">
        <img src="image-victor.jpg" alt="profile-pic">
        <h2>Victor Crest <span> 26</span></h2>
        <h3>London</h3>
        <div class="details">
          <div class="num">
            <h2>80K</h2>
            <h3>Followers</h3>
          </div>
          <div class="num">
            <h2>803K</h2>
            <h3>Likes</h3>
          </div>
          <div class="num">
            <h2>1.4K</h2>
            <h3>Photos</h3>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
